      title: "数据收集"
      description: "从各种源收集数据"
      priority: "high"
      status: "pending"
      
    - id: "clean_data"
      title: "数据清洗"
      description: "清理和标准化数据"
      priority: "high"
      status: "pending"
      
    - id: "analyze_data"
      title: "数据分析"
      description: "分析数据并提取洞察"
      priority: "medium"
      status: "pending"
      
    - id: "generate_report"
      title: "生成报告"
      description: "创建数据分析报告"
      priority: "medium"
      status: "pending"